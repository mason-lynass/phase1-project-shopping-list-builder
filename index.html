<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta lang="en-us">
    <title>Grocery List Helper</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>Grocery List Helper</header>
    <div id="top-section" class="border">
        <div id="shopping-list-container">
            <h2>My Shopping List</h2>
            <div class="shopping-list-scroll">
                <ul id="shopping-list">
                    <!--this is where list elements go-->
                    <!--but we don't need to see any right now-->
                    <!--because they'll be generated with JavaScript-->
                </ul>
            </div>
            <div id="sendList">
                <input id="sendListEmail" type="text" placeholder="email address"> 
                <input id="sendListButton" type="submit" value="send me the list!" class="btn" >
            </div>
        </div>
        <div id="or-container" class="border-left">
            <h1></h1>
            <div id="one-recipe" class="noInfo">
                <div id="orIngredients">
                    <h2>Ingredients</h2>
                    <div id="orIngContent">
                    <!-- ingredients for one recipe go here-->
                    </div>
                </div>
                <div id="orInstructions">
                    <h2>Instructions</h2>
                    <div id="orInstContent">
                    <!--instructions for one recipe go here-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="saved-recipes-container" class="">
        <h2>Saved Recipes</h2>
        <div id="all-saved-recipes">
        <!-- recipe cards go here -->    
        </div>
        
    </div>
    <div id="new-recipe" class="border">
        <form id="new-recipe-form">
                <div id="nrInstructions" class="border">
                    <h2>Add New Recipe</h2>
                    <label class="label" for="recipe-name">Name:</label>
                    <input class="nrInput" name="recipe-name">
                    <br>
                    <label class="label" for="recipe-image">Image URL:</label>
                    <input class="nrInput" name="recipe-image">
                    <br>
                    <label class="label" for="new-comment">Instructions: </label>
                    <textarea class="nrInstr" name="instructions"></textarea>
                </div>
                <div id="nrAllIngredients">
                    <h2>Ingredients</h2>
                    <label for="ingredient-1">1:</label>
                    <input class="nrInput" name="ingredient-1">
                    <label for="qty-1">Qty: </label>
                    <input class="nrIngredient" name="qty-1">
                    <select name="measurements" id="unit-1">
                        <option value="g">g</option>
                        <option value="mL">mL</option>
                    </select>
                    <br>
                    <label for="ingredient-2">2:</label>
                    <input class="nrInput" name="ingredient-2">

                    <input class="nrIngredient" name="qty-2">

                    </select>
                    <br>

                        <option value="mL">mL</option>
                    </select>
                    <br>
                    <label for="ingredient-4">4:</label>
                    <input class="nrInput" name="ingredient-4">
                    <label for="qty-4">Qty: </label>
                    <input class="nrIngredient" name="qty-4">
                    <select name="measurements" id="unit-4">
                        <option value="g">g</option>
                        <option value="mL">mL</option>
                    </select>
                    <br>
                    <label for="ingredient-5">5:</label>
                    <input class="nrInput" name="ingredient-5">
                    <label for="qty-5">Qty: </label>
                    <input class="nrIngredient" name="qty-5">
                    <select name="measurements" id="unit-5">

                    </select>
                    <br>

                        <option value="mL">mL</option>
                    </select>
                    <br>
                    <label for="ingredient-7">7:</label>

                    <input class="nrIngredient" name="qty-7">

                    </select>

                    </select>

                    <input class="nrIngredient" name="qty-10">
                    <select name="measurements" id="unit-10">
                        <option value="g">g</option>
                        <option value="mL">mL</option>
                    </select>
                    <br>
                    <input id="sub-btn" class="btn" type="submit">
                </div>                
            </form>
         </div>
    <script defer src="./index.js"></script>
</body>
</html>
